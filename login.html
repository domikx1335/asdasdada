<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login with Discord</title>
  <style>
    /* Reset some default browser styling */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: sans-serif;
      background-color: #121212; /* Dark background */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #fff;
    }

    .login-container {
      background-color: #000; /* Even darker box */
      border-radius: 8px;
      padding: 20px 30px;
      text-align: center;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }

    .login-container h1 {
      margin-bottom: 20px;
      font-size: 1.25rem;
    }

    .login-button {
      background-color: #5865F2; /* Discord brand color */
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.2s ease-in-out;
    }

    .login-button:hover {
      background-color: #4752c4;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>Login with Discord</h1>
    <button class="login-button" onclick="handleLogin()">
      Login
    </button>
  </div>

  <script>
    function handleLogin() {
      // Replace with your actual Discord OAuth2 link or wherever you want the login to go
      window.location.href = "https://discord.com/oauth2/authorize?client_id=1340096205006311566&response_type=code&redirect_uri=http%3A%2F%2Flocalhost%3A5000%2Fcallback&scope=identify+guilds+guilds.members.read";
    }
  </script>
</body>
</html>
